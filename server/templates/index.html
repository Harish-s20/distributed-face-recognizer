<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Distributed face recognition system</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">DFR system</a>
    </nav>
    <div class="container upload-form mt-4">
        <div class="row">
            <div class="col-4">
                <form action="/upload" enctype="multipart/form-data" method="post" class="form-group form-group-md">
                    <input type="file" name="person" id="person-upload" class="my-2">
                    <input type="text" name="disc" id="discription" class="form-control  my-1" placeholder="Discription">
                    <button type="submit" class="btn btn-primary  my-1">Upload</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container list-photos mt-4">
        <table class="table table-bordered text-center">
            <tr>
                <th>
                    Si
                </th>
                <th>
                    Discription
                </th>
                <th>
                    Photo
                </th>
            </tr>
            {% for person in photo_list %}
            <tr>
                <td>
                    {{ loop.index }}
                </td>
                <td>
                    {{ person.person }}
                </td>
                <td>
                    <img src="/uploads/{{ person.person }}" alt="" class="img img-thumbnail" width="90px">
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
