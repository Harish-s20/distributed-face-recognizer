{% extends 'base.html' %}
{% block content %}
<div class="container upload-form mt-4">
    <div class="row">
        <div class="col-4">
            <form action="/upload" enctype="multipart/form-data" method="post" class="form-group form-group-md">
                <input type="file" name="person" id="person-upload" class="my-2">
                <input type="text" name="name" id="discription" class="form-control  my-1" placeholder="Name">
                <textarea type="text" name="disc" id="discription" class="form-control  my-1" placeholder="Discription">
                    </textarea>
                <button type="submit" class="btn btn-primary  my-1">Upload</button>
            </form>
        </div>
    </div>
</div>
<div class="container list-photos mt-4">
    <table class="table table-bordered text-center">
        <tr>
            <th>
                Id
            </th>
            <th>
                Discription
            </th>
            <th>
                Action
            </th>
            <th>
                Photo
            </th>
        </tr>
        {% for person in photo_list %}
        <tr>
            <td>
                {{ person.id }}
            </td>
            <td>
                {{ person.name }}
            </td>
            <td>
                <a href="/view/{{ person.id }}" class="btn btn-primary">View</a>
            </td>
            <td>
                <img src="/uploads/{{ person.file }}" alt="" class="img img-thumbnail" width="90px">
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
