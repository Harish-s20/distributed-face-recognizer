{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row mt-4">
        <div class="col-md-6">
            <img src="/uploads/{{ person.file }}" alt="" class="img img-thumbnail">
        </div>
        <div class="col-6">
            <div class="row">
                <div class="col-12">
                    <h1 class="h1">
                        {{ person.name }}
                    </h1>
                </div>
                <div class="col-12">
                    <h5 class="h5">
                        {{ person.disc }}
                    </h5>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
